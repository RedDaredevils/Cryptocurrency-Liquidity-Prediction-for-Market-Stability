<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Liquidity Predictor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100%;
      background: linear-gradient(120deg, #1a1a2e, #16213e, #0f3460);
      background-size: 400% 400%;
      animation: animateBG 15s ease infinite;
      color: white;
    }

    @keyframes animateBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2.8rem;
      color: #00ffff;
      text-shadow: 2px 2px #000;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #fcd34d;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-top: 5px;
      font-size: 1rem;
      background-color: #fff;
    }

    input[type="submit"] {
      background: #00bcd4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background: #008c9e;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 1.4rem;
      color: #39ff14;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.85rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>ðŸš€ Crypto Liquidity Predictor</h1>

  <div class="container">
    <form method="post" action="/predict-ui">
      <label>Price:</label><input type="text" name="price" required>
      <label>1h %:</label><input type="text" name="1h" required>
      <label>24h %:</label><input type="text" name="24h" required>
      <label>7d %:</label><input type="text" name="7d" required>
      <label>24h Volume:</label><input type="text" name="24h_volume" required>
      <label>Market Cap:</label><input type="text" name="market_cap" required>
      <label>Price Change Ratio:</label><input type="text" name="price_change_ratio" required>
      <label>Volume to Price:</label><input type="text" name="volume_to_price" required>
      <label>Is Stable Coin (0 or 1):</label><input type="text" name="is_stable_coin" required>

      <input type="submit" value="ðŸ”® Predict Liquidity">
    </form>

    {% if prediction %}
      <div class="result">
        ðŸ”” Predicted Liquidity Score: <span>{{ prediction }}</span>
      </div>
    {% endif %}
  </div>

  <footer>
    Built by Adeel â€¢ Flask + ML + Crypto ðŸ’¸
  </footer>
</body>
</html>
